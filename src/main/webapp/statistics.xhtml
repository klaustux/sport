<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <ui:include src="header.xhtml"/>


    <h:form id="tabForm">
        <p:growl id="msgs" showDetail="true"/>
        <p:commandButton id="basketballTeamStatsId" value="Krepšinio komandų top 10"  update="statsListId"
                         action="#{statisticsView.onCreateBasketTeamStats()}" ajax="true"
                         icon="ui-icon-check" validateClient="true" style="margin-right:10px; float:right;" />
        <p:dataList id="statsListId" value="#{statisticsView.stats}" var="entry" type="ordered">
            <f:facet name="header">
                Top
            </f:facet>
            #{entry.output}
        </p:dataList>
    </h:form>
</h:body>
</html>
