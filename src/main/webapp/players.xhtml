<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Players</title>
</h:head>
<h:body>


    <h:form id="playersViewForm" style="width: 1000px">
        <p:growl id="msgs" showDetail="false"/>

        <p:dataTable id="players" var="player" value="#{playerView.players}" editable="true" style="margin-bottom:20px" emptyMessage="">
            <f:facet name="header">
                Players
            </f:facet>

            <p:ajax event="rowEdit" listener="#{playerView.onRowEdit}" update=":playersViewForm:msgs" />
            <p:ajax event="rowEditCancel" listener="#{playerView.onRowCancel}" update=":playersViewForm:msgs" />

            <p:column headerText="First Name">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{player.firstName}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{player.firstName}" style="width:100%" label="First Name"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Last Name">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{player.lastName}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{player.lastName}" style="width:100%" label="Last Name"/></f:facet>
                </p:cellEditor>
            </p:column>


            <p:column headerText="Sport">
                <h:outputText value="#{player.sportName}" />
            </p:column>

            <p:column headerText="Position">
                <h:outputText value="#{player.positionName}" />
            </p:column>



            <p:column headerText="Team">
                <h:outputText value="#{player.team.teamName}" />
            </p:column>




            <p:column style="width:32px">
                <p:rowEditor />
                <p:commandLink id="deleteLink" styleClass="ui-icon ui-icon-trash"
                               actionListener="#{playerView.deleteLeague(player)}"  update="@form" ajax="true" />

            </p:column>

        </p:dataTable>
    </h:form>
    <h:form id="newPlayerForm" style="width: 800px">
        <p:panelGrid columns="3">
            <h:outputLabel value="First Name:" />
            <p:inputText id="firstName" value="#{playerView.newPlayerFirstName}" required="true" >
                <f:validateLength minimum="1" />
            </p:inputText>
            <p:message for="firstName" id="msgFirstName" display="icon" />

            <h:outputLabel value="Last Name:" />
            <p:inputText id="lastName" value="#{playerView.newPlayerLastName}" required="true" >
                <f:validateLength minimum="1" />
            </p:inputText>
            <p:message for="lastName" id="msgLastName" display="icon" />

            <p:outputLabel for="sport" value="Sport:" />
            <p:selectOneRadio id="sport" value="#{playerView.newPlayerSport}">
                <f:selectItem itemLabel="Basketball" itemValue="0" />
                <f:selectItem itemLabel="Football" itemValue="1" checked="true" />
            </p:selectOneRadio>
            <p:message for="sport" id="msgSport" display="icon" />

            <p:outputLabel for="team" value="Team:" />
            <h:selectOneListbox id="team" value="#{playerView.team}">
                <f:selectItems value="#{teamView.teams}" var="team"  itemValue="#{team.teamId}" itemLabel="#{team.teamName}"/>
            </h:selectOneListbox>
            <p:message for="team" id="msgTeam" display="icon" />

            <p:outputLabel for="position" value="Position:" />
            <p:selectOneRadio id="position" value="#{playerView.newPlayerPosition}">
                <f:selectItem itemLabel="Centras" itemValue="0" />
                <f:selectItem itemLabel="Gynėjas" itemValue="1" checked="true" />
                <f:selectItem itemLabel="Puolėjas" itemValue="2" />
            </p:selectOneRadio>
            <p:message for="position" id="msgPosition" display="icon" />

            <h:outputLabel for="games" value="Games played: "/>
            <h:inputText id="games" value="#{playerView.newPlayerGames}" converter="javax.faces.Integer" required="true">
                <f:validateDoubleRange minimum="0" label="Rungtynių skaičius:"/>
            </h:inputText>
            <h:message for="games" id="msgGames" style="color:red" />

            <h:outputLabel for="points" value="Scored:"/>
            <h:inputText id="points" value="#{playerView.newPlayerPoints}" converter="javax.faces.Integer" required="true">
                <f:validateDoubleRange minimum="0" label="Taškų skaičius:"/>
            </h:inputText>
            <h:message for="points" id="msgPoints" style="color:red" />



            <f:facet name="footer">
                <p:commandButton id="addBtn" value="Add" action="#{playerView.onRowAdd()}"   ajax="false"
                                 icon="ui-icon-check" validateClient="true" style="margin-right:10px; float:right;"/>
            </f:facet>
        </p:panelGrid>
    </h:form>


</h:body>
</html>
