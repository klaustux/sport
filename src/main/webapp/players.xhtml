<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Players</title>
</h:head>
<h:body>

    <ui:include src="header.xhtml"/>

    <h:form id="playersViewForm" style="width: 1000px">
        <p:growl id="msgs" showDetail="false"/>

        <p:dataTable id="players" var="player" value="#{playerView.players}" editable="true" style="margin-bottom:20px"
                     emptyMessage="">
            <f:facet name="header">
                Žaidėjai
            </f:facet>

            <p:ajax event="rowEdit" listener="#{playerView.onRowEdit}" update=":playersViewForm:msgs"/>
            <p:ajax event="rowEditCancel" listener="#{playerView.onRowCancel}" update=":playersViewForm:msgs"/>

            <p:column headerText="Vardas">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{player.firstName}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{player.firstName}" style="width:100%"
                                                       label="First Name"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Pavardė">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{player.lastName}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{player.lastName}" style="width:100%" label="Last Name"/></f:facet>
                </p:cellEditor>
            </p:column>


            <p:column headerText="Sportas">
                <h:outputText value="#{player.sportName}"/>
            </p:column>

            <p:column headerText="Pozicija">
                <h:outputText value="#{player.positionName}"/>
            </p:column>

            <p:column headerText="Komanda">
                <h:outputText value="#{player.team.teamName}"/>
            </p:column>


            <p:column style="width:32px">
                <p:rowEditor/>
                <p:commandLink id="deleteLink" styleClass="ui-icon ui-icon-trash"
                               actionListener="#{playerView.deleteLeague(player)}" update="@form" ajax="true"/>

            </p:column>

        </p:dataTable>
    </h:form>
    <h:form id="newPlayerForm" style="width: 800px">
        <p:panelGrid columns="3">
            <h:outputLabel value="Vardas:"/>
            <p:inputText id="firstName" value="#{playerView.newPlayerFirstName}" required="true">
                <f:validateLength minimum="1"/>
            </p:inputText>
            <p:message for="firstName" id="msgFirstName" display="icon"/>

            <h:outputLabel value="Pavardė:"/>
            <p:inputText id="lastName" value="#{playerView.newPlayerLastName}" required="true">
                <f:validateLength minimum="1"/>
            </p:inputText>
            <p:message for="lastName" id="msgLastName" display="icon"/>

            <p:outputLabel for="sport" value="Sportas:"/>
            <p:selectOneRadio id="sport" value="#{playerView.newPlayerSport}">
                <f:selectItem itemLabel="Krepšinis" itemValue="0"/>
                <f:selectItem itemLabel="Futbolas" itemValue="1"/>
                <p:ajax listener="#{playerView.onSportChange}" update="positionId,teamSelectBox"/>
            </p:selectOneRadio>
            <p:message for="sport" id="msgSport" display="icon"/>

            <p:outputLabel for="teamSelectBox" value="Komanda:"/>
            <h:selectOneListbox id="teamSelectBox" style="width:200px;" value="#{playerView.team}">
                <f:selectItems value="#{playerView.teamList}" var="team" itemValue="#{team.teamId}"
                               itemLabel="#{team.teamName}"/>
            </h:selectOneListbox>
            <h:message for="teamSelectBox" id="msgTeamSelectBox" style="color:red"/>

            <p:outputLabel for="positionId" value="Pozicija:"/>
            <p:selectOneRadio id="positionId" value="#{playerView.newPlayerPosition}">
                <f:selectItems value="#{playerView.positionList}" var="positionId" itemValue="#{positionId.positionId}"
                               itemLabel="#{positionId.positionName}"/>
            </p:selectOneRadio>
            <h:message for="positionId" id="msgPosition" style="color:red"/>

            <h:outputLabel for="games" value="Sužaista rungtynių: "/>
            <h:inputText id="games" value="#{playerView.newPlayerGames}" converter="javax.faces.Integer"
                         required="true">
                <f:validateDoubleRange minimum="0" label="Rungtynių skaičius:"/>
            </h:inputText>
            <h:message for="games" id="msgGames" style="color:red"/>

            <h:outputLabel for="points" value="Pelnė:"/>
            <h:inputText id="points" value="#{playerView.newPlayerPoints}" converter="javax.faces.Integer"
                         required="true">
                <f:validateDoubleRange minimum="0" label="Taškų skaičius:"/>
            </h:inputText>
            <h:message for="points" id="msgPoints" style="color:red"/>


            <f:facet name="footer">
                <p:commandButton id="addBtn" value="Pridėti" action="#{playerView.onRowAdd()}" ajax="false"
                                 icon="ui-icon-check" validateClient="true" style="margin-right:10px; float:right;"/>
            </f:facet>
        </p:panelGrid>
    </h:form>


</h:body>
</html>
