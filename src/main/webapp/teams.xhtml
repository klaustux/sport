<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Teams</title>
</h:head>
<h:body>

    <ui:include src="header.xhtml"/>

    <h:form id="viewForm" style="width: 1000px">
        <p:growl id="msgs" showDetail="false"/>
        <p:panelGrid columns="4">
            <p:commandButton id="addInlineButtonId" value="Pridėti inline" action="#{teamView.onRowAdd()}" ajax="false"
                             icon="ui-icon-check" validateClient="true" style="margin-right:10px; float:right;"/>
            <p:commandButton id="addNewWindowId" value="Pridėti naujam lange" action="addTeam"
                             ajax="false"
                             icon="ui-icon-check" validateClient="true" style="margin-right:10px; float:right;"/>
            <p:commandButton id="editInlineButtonId" value="Redaguoti inline" action="#{teamView.onRowAdd()}"
                             ajax="false"
                             icon="ui-icon-check" validateClient="true" style="margin-right:10px; float:right;"/>
            <p:commandButton id="deleteButtonId" value="Trinti" action="#{teamView.onDelete()}" ajax="false"
                             icon="ui-icon-check" validateClient="true" style="margin-right:10px; float:right;"/>
        </p:panelGrid>
        <p:dataTable id="teams" var="team" value="#{teamView.teams}" editable="true" style="margin-bottom:20px"
                     emptyMessage="" selectionMode="single" selection="#{teamView.selectedTeam}"
                     rowKey="#{team.teamId}">
            <f:facet name="header">
                Komandos
            </f:facet>

            <p:ajax event="rowEdit" listener="#{teamView.onRowEdit}" update=":viewForm:msgs"/>
            <p:ajax event="rowEditCancel" listener="#{teamView.onRowCancel}" update=":viewForm:msgs"/>

            <p:column headerText="Žaista rungtynių">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{team.gamesPlayed}"/></f:facet>
                    <f:facet name="input">
                        <p:inputText id="gamesInput" value="#{team.gamesPlayed}" style="width:100%">
                            <f:validateDoubleRange minimum="0"/>
                        </p:inputText>
                    </f:facet>

                </p:cellEditor>
            </p:column>

            <p:column headerText="Pavadinimas">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{team.teamName}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{team.teamName}" style="width:100%"
                                                       label="Name"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Sportas">
                <h:outputText value="#{team.sportName}"/>
            </p:column>

            <p:column headerText="Lygos">
                <p:cellEditor>
                    <f:facet name="output">
                        <p:dataList value="#{team.leagues}" var="league" itemType="none" emptyMessage="">
                            #{league.name}
                        </p:dataList>
                    </f:facet>
                    <f:facet name="input">
                        <h:selectManyListbox id="leagueDropdownInTableId" value="#{teamView.leagues}"
                                             style="width: 200px;">
                            <f:selectItems value="#{teamView.listTeamsBySport}" var="league" itemValue="#{league.leagueId}"
                                           itemLabel="#{league.name}"/>
                        </h:selectManyListbox>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column style="width:32px">
                <p:rowEditor/>
                <p:commandLink id="deleteLink" styleClass="ui-icon ui-icon-trash"
                               actionListener="#{teamView.deleteTeam(team)}" update="@form" ajax="true"/>

            </p:column>

        </p:dataTable>
    </h:form>
</h:body>
</html>
