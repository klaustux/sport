<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Leagues</title>
</h:head>
<h:body>

    <ui:include src="header.xhtml"/>

    <h:form id="leagueViewForm" style="width: 1000px">
        <p:growl id="msgs" showDetail="false"/>

        <p:dataTable id="leagues" var="league" value="#{leagueView.leagues}" editable="true" style="margin-bottom:20px"
                     emptyMessage="">
            <f:facet name="header">
                Leagues
            </f:facet>

            <p:ajax event="rowEdit" listener="#{leagueView.onRowEdit}" update=":leagueViewForm:msgs"/>
            <p:ajax event="rowEditCancel" listener="#{leagueView.onRowCancel}" update=":leagueViewForm:msgs"/>

            <p:column headerText="Name">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{league.name}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{league.name}" style="width:100%"
                                                       label="Name"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Sport">
                <h:outputText value="#{league.sportName}"/>
            </p:column>

            <p:column headerText="Teams">
                <p:dataList value="#{league.teams}" var="team" itemType="none" emptyMessage="">
                    #{team.teamName}
                </p:dataList>
            </p:column>

            <p:column style="width:32px">
                <p:rowEditor/>
                <p:commandLink id="deleteLink" styleClass="ui-icon ui-icon-trash"
                               actionListener="#{leagueView.deleteLeague(league)}" update="@form" ajax="true"/>

            </p:column>

        </p:dataTable>
    </h:form>
    <h:form id="newLeagueForm" style="width: 800px">
        <p:panelGrid columns="3">
            <h:outputLabel value="League Name: "/>
            <p:inputText id="leagueName" value="#{leagueView.newLeagueName}" required="true">
                <f:validateLength minimum="1"/>
            </p:inputText>
            <p:message for="leagueName" id="msgLastname" display="icon"/>

            <p:outputLabel for="sport" value="Sport:"/>
            <p:selectOneRadio id="sport" value="#{leagueView.newLeagueSport}">
                <f:selectItem itemLabel="Basketball" itemValue="0"/>
                <f:selectItem itemLabel="Football" itemValue="1" checked="true"/>
            </p:selectOneRadio>

            <h:selectManyListbox value="#{leagueView.teams}">
                <f:selectItems value="#{teamView.teams}" var="team" itemValue="#{team.teamId}"
                               itemLabel="#{team.teamName}"/>
            </h:selectManyListbox>
            <f:facet name="footer">
                <p:commandButton id="addBtn" value="Add" action="#{leagueView.onRowAdd()}" ajax="false"
                                 icon="ui-icon-check" validateClient="true" style="margin-right:10px; float:right;"/>
            </f:facet>
        </p:panelGrid>
    </h:form>


</h:body>
</html>
